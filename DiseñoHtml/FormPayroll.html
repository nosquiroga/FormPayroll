<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <title>ManpowerGroup</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- <div class="jumbotron jumbotron-fluid rounded">
          <div class="container">
            <img class="align-middle float-left" height="100px" src="https://d2jljza7x0a5yy.cloudfront.net/media/k2/items/cache/7256017ddb1390f49dded41fa9deda81_XL.jpg?t=1479123572">
            <h3 class="text-center">REQUERIMIENTO PRELIMINAR DE INFORMACION</h3>
            <p class="lead text-center">Outsourcing de nomina y seguridad social</p>
          </div>
        </div> -->
        <div class="card bg-dark text-white">
            <img class="card-img" src="https://companies.naukri.com/manpowergroup-jobs/wp-content/uploads/sites/2126/2015/02/b1.jpg" alt="Card image" height="200px">
            <div class="card-img-overlay">
              <h5 class="card-title">REQUERIMIENTO PRELIMINAR DE INFORMACION</h5>
              <p class="card-text">Outsourcing de nomina y seguridad social</p>
              <p class="card-text">Last updated 3 mins ago</p>
            </div>
          </div>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-md-12">
          <div class="accordion" id="acordeon">
            <div class="card">
              <div class="card-header" id="cardCliente">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseCliente"
                    aria-expanded="true" aria-controls="collapseCliente">
                    INFORMACION DEL CLIENTE
                  </button>
                </h5>
              </div>
              <div id="collapseCliente" class="collapse show" aria-labelledby="cardCliente" data-parent="#acordeon">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="fcRazonSocial" placeholder="Razon Social">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="fcCuit" placeholder="CUIT (sin guiones)">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="fcNombreContacto" placeholder="Nombre Contacto">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="mail" class="form-control form-control-sm" id="fcMail" placeholder="E-Mail">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="fcCargo" placeholder="Cargo">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="fcCiudad" placeholder="Ciudad">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="fcDireccion" placeholder="Direccion">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="fcTelefonos" placeholder="Telefono(s)">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea class="form-control" id="fcActivEconomica" rows="2" placeholder="Descripción Actividad Económica"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-default btn-sm float-right">Guardar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="cardEmpleado">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseEmpleado"
                    aria-expanded="true" aria-controls="collapseEmpleado">
                    INFORMACION EMPLEADOS OUTSOURCING
                  </button>
                </h5>
              </div>

              <div id="collapseEmpleado" class="collapse show" aria-labelledby="cardEmpleado" data-parent="#acordeon">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2 text-center">
                        Total Empleados
                    </div>
                    <div class="col-md-2 text-center">
                        Rango Salarial hasta $400000
                    </div>
                    <div class="col-md-2 text-center">
                        Rango Salarial mayor a $40000
                    </div>
                    <div class="col-md-2 text-center">
                        <abbr title="Argentinos en el exterior">Expatriados</abbr>
                    </div>
                    <div class="col-md-2 text-center">
                        <abbr title="Extranjeros en Argentina">Impatriados</abbr>
                    </div>
                    <!-- <div class="col-md-2 text-center">

                    </div> -->
                  </div>
                  <div class="row">
                    <div class="col-md-2">
                      <div class="form-group">
                        <input type="number" class="form-control form-control-sm" id="fcTotEmpleados">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <input type="number" class="form-control form-control-sm" id="fcTotEmpleados">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <input type="number" class="form-control form-control-sm" id="fcTotEmpleados">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <input type="number" class="form-control form-control-sm" id="fcTotEmpleados">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <input type="number" class="form-control form-control-sm" id="fcTotEmpleados">
                      </div>
                    </div>
                    <!-- <div class="col-md-2">
                      <button class="btn btn-default btn-sm float-right">Guardar</button>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <div class="card" >
          <div class="card-body">
            Copyright Manpowergroup Argentina 2018
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>

</html>
